<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🏎️ 자동차 경주 게임</title>
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app">      
      <h1 class="text-center">🏎️ 자동차 경주 게임</h1>
      <div class="d-flex justify-center mt-5">
       <div id="user-input-component">
         <section>
          <p>
            5자 이하의 자동차 이름을 콤마로 구분하여 입력해주세요. <br />
            예시) EAST, WEST, SOUTH, NORTH
          </p>
        </section>
        <section>
          <div class="d-flex" id="">
            <input type="text" id="input-car-name" class="w-100 mr-2" placeholder="자동차 이름" />
            <button type="button" id="submit-car-name" class="btn btn-cyan">확인</button>
          </div>
       </section>
       <section id="section-race-times">
          <p>시도할 횟수를 입력해주세요.</p>
          <div class="d-flex">
            <input type="number" id="input-race-times" class="w-100 mr-2" placeholder="시도 횟수" />
            <button type="button" id="submit-race-times" class="btn btn-cyan">확인</button>
          </div>
        </section>
       </div>
      </div>
      <div id="game-process-component" class="d-flex justify-center mt-5">
        <section class="mt-4">
          <div id="car-list" class="d-flex">
            
         </div>
        </div>
      </div>
      <div id="game-result-component">
        <section class="d-flex justify-center mt-5">
          <div>
            <h2>🏆 최종 우승자: <span id="winners">EAST, WEST</span> 🏆</h2>
            <div class="d-flex justify-center">
              <button type="button" class="btn btn-cyan">다시 시작하기</button>
            </div>
          </div>
        </section>
      </div>
    </div>
    <script src="src/index.js" type="module"></script>
  </body>
</html>
